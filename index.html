<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ffffffcc;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .calculator h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        select {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 20px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2> Web Calculator</h2>
        <form method="POST">
            <input type="text" name="num1" placeholder="Enter first number" required><br>
            <input type="text" name="num2" placeholder="Enter second number" required><br>
            <select name="operation" required>
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (ร)</option>
                <option value="divide">Division (รท)</option>
            </select><br>
            <input type="submit" value="Calculate">
        </form>

        {% if result is not none %}
            <h3>Result: {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
